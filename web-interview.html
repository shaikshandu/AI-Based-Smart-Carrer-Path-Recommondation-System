<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Pro | Master the Stack</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-glow: rgba(99, 102, 241, 0.5);
            --accent: #a855f7;
            --bg-dark: #020617;
            --card-bg: rgba(15, 23, 42, 0.6);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --glass-border: rgba(255, 255, 255, 0.08);
            --success: #22c55e;
        }

        * {
            box-sizing: border-box;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #020617;
            background-image: 
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(168, 85, 247, 0.15) 0px, transparent 50%);
            color: var(--text-main);
            margin: 0;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Navigation Bar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 60px;
        }

        .home-link {
            text-decoration: none;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 12px;
            background: var(--glass-border);
        }

        .home-link:hover {
            color: white;
            background: rgba(255,255,255,0.15);
        }

        /* Hero Section */
        header { text-align: center; margin-bottom: 50px; }
        
        .logo-text {
            font-size: clamp(2.5rem, 8vw, 4rem);
            font-weight: 800;
            background: linear-gradient(135deg, #fff 30%, var(--primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        /* Search Overhaul */
        .search-wrapper {
            position: relative;
            max-width: 600px;
            margin: 0 auto 40px;
        }

        #globalSearch {
            width: 100%;
            padding: 18px 30px;
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            background: var(--card-bg);
            color: white;
            font-size: 1.1rem;
            backdrop-filter: blur(20px);
            outline: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        #globalSearch:focus {
            border-color: var(--primary);
            box-shadow: 0 0 25px var(--primary-glow);
        }

        /* Dashboard Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            padding: 32px;
            border-radius: 28px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .card:hover {
            transform: translateY(-8px);
            background: rgba(30, 41, 59, 0.8);
            border-color: var(--primary);
        }

        .icon-box {
            font-size: 3rem;
            margin-bottom: 20px;
            display: block;
        }

        .card h3 { margin: 0 0 12px; font-size: 1.4rem; }

        /* Progress Mini-bar */
        .mini-progress {
            height: 4px;
            background: rgba(255,255,255,0.1);
            border-radius: 2px;
            margin-top: 15px;
        }
        .mini-fill {
            height: 100%;
            background: var(--primary);
            width: 0%;
            border-radius: 2px;
        }

        /* Detail View */
        #detailView { display: none; max-width: 800px; margin: 0 auto; }

        .back-nav {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .q-card {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 30px;
            margin-bottom: 20px;
            border: 1px solid var(--glass-border);
        }

        .question-header {
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .answer-box {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--glass-border);
            color: var(--text-muted);
            line-height: 1.8;
            display: none; /* Hidden by default for study mode */
        }

        .answer-box.show { display: block; animation: slideDown 0.3s ease; }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hidden { display: none !important; }

        @media (max-width: 768px) {
            .logo-text { font-size: 2.5rem; }
            .grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="container">
        <nav>
            <a href="index.html" class="home-link">
                <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                Exit to Index
            </a>
            <div class="badge" style="background: var(--primary); padding: 5px 15px; border-radius: 20px; font-size: 0.8rem;">2026 EDITION</div>
        </nav>

        <div id="dashboard">
            <header>
                <div class="logo-text">Interview Pro</div>
                <p style="color: var(--text-muted); font-size: 1.1rem; max-width: 500px; margin: 0 auto;">
                    Master technical rounds with our curated roadmap of essential engineering concepts.
                </p>
                
                <div class="search-wrapper">
                    <input type="text" id="globalSearch" placeholder="Search topics, questions, or keywords..." onkeyup="handleSearch()">
                </div>
            </header>

            <div class="grid" id="topicsGrid"></div>
        </div>

        <div id="detailView">
            <div class="back-nav">
                <button class="home-link" style="border:none; cursor:pointer;" onclick="showDashboard()">‚Üê Dashboard</button>
                <h2 id="viewTitle" style="margin:0">Topic</h2>
            </div>
            <div id="questionsList"></div>
        </div>
    </div>

    <script>
        // Data stays the same as your version for compatibility
        const interviewData = {
            html: { title: "HTML5 & Web", icon: "üåê", questions: [
                { q: "What is HTML?", a: "HTML (HyperText Markup Language) is the standard markup language used to structure content on the web." },
                { q: "What are semantic tags?", a: "Tags like <header>, <article>, and <footer> that describe their content's meaning to both browser and developer." },
                { q: "SEO and Meta Tags?", a: "Meta tags provide metadata about the HTML document. They are crucial for SEO and social sharing (OpenGraph)." }
            ]},
            css: { title: "Modern Styling", icon: "üé®", questions: [
                { q: "Box Model Explained", a: "Content, Padding, Border, Margin. Standard sizing uses 'box-sizing: border-box'." },
                { q: "Flexbox vs Grid", a: "Flexbox is for 1D layout (rows OR columns). Grid is for 2D layout (rows AND columns)." }
            ]},
            js: { title: "JavaScript ES6+", icon: "üìú", questions: [
                { q: "What is Event Delegation?", a: "Attaching a single event listener to a parent element to manage events for all its children using event bubbling." },
                { q: "Arrow Functions vs Regular?", a: "Arrow functions don't have their own 'this' context and cannot be used as constructors." }
            ]},
            react: { title: "React Ecosystem", icon: "‚öõÔ∏è", questions: [
                { q: "What is the Virtual DOM?", a: "A lightweight representation of the real DOM. React updates this first, diffs the changes, and performs an efficient 'reconciliation'." },
                { q: "useEffect Dependency Array", a: "Controls when the effect runs. Empty [] means run once on mount; [prop] means run when 'prop' changes." }
            ]},
            dsa: { title: "Algorithmic Logic", icon: "üß†", questions: [
                { q: "Big O for Binary Search?", a: "O(log n). It halves the search space with every iteration." },
                { q: "Stack vs Queue", a: "Stack is LIFO (Last-In-First-Out). Queue is FIFO (First-In-First-Out)." }
            ]}
        };

        function renderDashboard() {
            const grid = document.getElementById('topicsGrid');
            grid.innerHTML = '';
            Object.keys(interviewData).forEach(key => {
                const item = interviewData[key];
                const card = document.createElement('div');
                card.className = 'card';
                card.onclick = () => showTopic(key);
                card.innerHTML = `
                    <span class="icon-box">${item.icon}</span>
                    <h3>${item.title}</h3>
                    <div style="display:flex; justify-content:space-between; font-size:0.8rem; color:var(--text-muted)">
                        <span>${item.questions.length} Concepts</span>
                        <span>0% Done</span>
                    </div>
                    <div class="mini-progress"><div class="mini-fill"></div></div>
                `;
                grid.appendChild(card);
            });
        }

        function showTopic(key) {
            const data = interviewData[key];
            document.getElementById('dashboard').classList.add('hidden');
            document.getElementById('detailView').style.display = 'block';
            document.getElementById('viewTitle').innerText = data.title;
            
            const list = document.getElementById('questionsList');
            list.innerHTML = '<p style="color:var(--text-muted); margin-bottom:20px;">Click a question to reveal the answer:</p>';
            
            data.questions.forEach((item, index) => {
                const qCard = document.createElement('div');
                qCard.className = 'q-card';
                qCard.innerHTML = `
                    <div class="question-header" onclick="toggleAnswer(this)">
                        <h3 style="font-size:1.1rem; margin:0">${item.q}</h3>
                        <span style="color:var(--primary)">+</span>
                    </div>
                    <div class="answer-box">
                        ${item.a}
                    </div>
                `;
                list.appendChild(qCard);
            });
            window.scrollTo(0,0);
        }

        function toggleAnswer(el) {
            const ans = el.nextElementSibling;
            const icon = el.querySelector('span');
            ans.classList.toggle('show');
            icon.innerText = ans.classList.contains('show') ? '‚àí' : '+';
        }

        function showDashboard() {
            document.getElementById('dashboard').classList.remove('hidden');
            document.getElementById('detailView').style.display = 'none';
        }

        function handleSearch() {
            const term = document.getElementById('globalSearch').value.toLowerCase();
            const cards = document.querySelectorAll('.card');
            Object.keys(interviewData).forEach((key, index) => {
                const text = interviewData[key].title.toLowerCase();
                cards[index].style.display = text.includes(term) ? 'block' : 'none';
            });
        }

        renderDashboard();
    </script>
</body>
</html>
